<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Dynamic Forms Plugin Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/dynamic-form.js"></script>
  <style>
    .container {
      margin: 150px auto;
    }

    h1 {
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <div id="jquery-script-menu">
    <div class="jquery-script-center">
      <ul>
        <li><a href="https://www.jqueryscript.net/form/dynamic-forms-fields.html">Download This Plugin</a></li>
        <li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
      </ul>
      <div class="jquery-script-clear"></div>
    </div>
  </div>
  <div class="container">
    <h1>jQuery Dynamic Forms Plugin Example</h1>
    <form method="POST">
      <div class="form-group" id="dynamic_form">
        <div class="row">
          <div class="col-md-3">
            <input class="form-control" id="p_name" type="text" name="p_name" placeholder="Enter Product Name">
          </div>
          <div class="col-md-3">
            <input class="form-control" id="quantity" type="text" name="quantity" placeholder="Enter Product Quantity" onkeyup="if (/D/g.test(this.value)) this.value = this.value.replace(/D/g,'')" ;="">
          </div>
          <div class="col-md-4">
            <textarea class="form-control" id="remarks" rows="1" name="remarks" placeholder="Enter Remarks"></textarea>
          </div>
          <div class="button-group"><a class="btn btn-primary" id="plus5" href="javascript:void(0)">Add More</a><a class="btn btn-danger" id="minus5" href="javascript:void(0)">Remove</a></div>
        </div>
        <div class="form-group" id="subdynamic_form">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <input class="form-control" id="h_name" type="text" name="h_name" placeholder="Enter hroduct Name">
            </div>
            <div class="button-group"><a class="btn btn-primary" id="plus6" href="javascript:void(0)">Add More</a><a class="btn btn-danger" id="minus6" href="javascript:void(0)">Remove</a></div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      var dynamic_form = $("#dynamic_form").dynamicForm("#dynamic_form", "#plus5", "#minus5", {
        limit: 10,
        formPrefix: "dynamic_form",
        normalizeFullForm: false,
        isSubDynamicForm: false,
        subDynamicForm: ["#subdynamic_form"]
      });

      var subdynamic_form = $("#subdynamic_form").dynamicForm("#subdynamic_form", "#plus6", "#minus6", {
        limit: 10,
        formPrefix: "subdynamic_form",
        normalizeFullForm: false,
        isSubDynamicForm: true
      });

      dynamic_form.inject([{
        p_name: 'Hemant',
        quantity: '123',
        remarks: 'testing remark'
      }, {
        p_name: 'Harshal',
        quantity: '123',
        remarks: 'testing remark'
      }]);

      $("#dynamic_form #minus5").on('click', function() {
        var initDynamicId = $(this).closest('#dynamic_form').parent().find("[id^='dynamic_form']").length;
        if (initDynamicId === 2) {
          $(this).closest('#dynamic_form').next().find('#minus5').hide();
        }
        $(this).closest('#dynamic_form').remove();
      });

      $("#subdynamic_form #minus6").on('click', function() {
        var initDynamicId = $(this).closest('#subdynamic_form').parent().find("[id^='subdynamic_form']").length;
        if (initDynamicId === 2) {
          $(this).closest('#subdynamic_form').next().find('#minus6').hide();
        }
        $(this).closest('#subdynamic_form').remove();
      });



      $('form').on('submit', function(event) {
        var values = {};
        $.each($('form').serializeArray(), function(i, field) {
          values[field.name] = field.value;
        });
        console.log(values)
        event.preventDefault();
      })
    });
  </script>
</body>

</html>
